<!DOCTYPE html>
<html>
<head>
  <title>QAT Dashboard</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

  <script src="assets/javascript/app.js"></script>

</head>
<body ng-app="qat-dashboard">
<ui-view></ui-view>

<script type="text/ng-template" id="/home.html">
  <div>
    <h1>QAT Dashboard</h1>
  </div>

  <div ng-click="vm.requestTestExec();">New Test Execution</div>

  <br>

  <div>
    Currently running test runs:
    <table>
      <tr>
        <th>UUID</th>
        <th>Status</th>
      </tr>
      <tr ng-repeat="testExec in vm.testExecsMap | toArray | orderBy:'uuid':true track by testExec.uuid">
        <td>{{testExec.uuid}}</td>
        <td>{{testExec.status}}</td>
      </tr>
    </table>
  </div>
</script>
</body>

</html>
